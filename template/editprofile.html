<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello Books:a ​simple​ ​application​ ​that​ ​helps​ ​manage​ ​a​ ​library​ ​and​ ​its​ ​processes​ ​like​ ​stocking, tracking​ ​and​ ​renting​ ​book </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
</head>
<body>
    <header> 
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a href="index.html" class="brand-logo left adjust">Hello Books</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                    </ul>
                </div>
            </nav>
        </div> 
    </header>
    </body>
    <div id="banner">
        <div class="container form-style">
            <div class="row">
                    <div class="row signup-head">  
                            <div class="col s12"> 
                                <h5 class="center-align"> Profile <h5> 
                            </div>
                        </div> 
                <div class="col s12 ">
                    <div class="row ">
                        <form class="col s12 signup" action="#">      
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>   
                                <input id="icon-prefix" placeholder="First Name" value="Jaiyeola" required id="first_name" type="text" class="validate " >
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="icon-prefix" placeholder="Last Name" value="Niran" required id="last_name" type="text" class="validate " >
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="icon-prefix" id="username" type="text"  value="Sardaunan" placeholder="Username" class="validate">
                            </div>
                            <div class="file-field input-field">
                                    <div class="btn">
                                      <span><i class="material-icons prefix">add_a_photo</i></span>
                                      <input type="file">
                                    </div>
                                    <div class="file-path-wrapper">
                                      <input class="file-path validate" type="text">
                                    </div>
                                  </div>
                                  <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                        <i class="material-icons right">send</i>
                                      </button>
                                <a class="waves-effect waves-light btn" href="#">Save Profile</a>
                                <a class="waves-effect waves-light btn" href="#">Cancel</a>
                        </form>
                    </div>
                </div>
            </div>

        </div> 
    </div>
  
</body>
<footer class="page-footer">
    <div class="footer-copyright">
        <div class="container">
        © 2017 Happy Girl World
        <a class="grey-text text-lighten-4 right" href="https://llabake.github.io/hello-books"><i class="material-icons prefix"> favorite </i>Sardaunan</a>
        </div>
    </div>
</footer>
          
</html>
